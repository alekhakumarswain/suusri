<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Voice Agent</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        :root {
            --primary: #00f2ff;
            --bg: #0a0b0e;
            --panel: #161a1f;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .header {
            margin-bottom: 2rem;
            text-align: center;
        }

        h1 {
            font-weight: 800;
            letter-spacing: 0.2em;
            color: var(--primary);
            text-shadow: 0 0 20px rgba(0, 242, 255, 0.4);
            margin: 0;
        }

        p.subtitle {
            font-size: 0.8rem;
            opacity: 0.5;
            text-transform: uppercase;
            letter-spacing: 0.5em;
        }

        #chat {
            width: 90%;
            max-width: 600px;
            height: 400px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            overflow-y: auto;
            padding: 2rem;
            background: var(--panel);
            border-radius: 20px;
            margin-bottom: 2rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
        }

        .message {
            padding: 1rem;
            border-radius: 12px;
            max-width: 80%;
            line-height: 1.5;
            font-size: 0.95rem;
            animation: fadeIn 0.3s ease;
        }

        .ai {
            background: rgba(0, 242, 255, 0.1);
            border-left: 4px solid var(--primary);
            align-self: flex-start;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        #chat::-webkit-scrollbar {
            width: 6px;
        }

        #chat::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        .controls {
            display: flex;
            gap: 1rem;
        }

        button {
            padding: 1rem 2.5rem;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            border-radius: 50px;
            border: none;
            background: var(--primary);
            color: #000;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 10px 20px rgba(0, 242, 255, 0.2);
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        button:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 242, 255, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button.stop {
            background: #ff3e3e;
            color: #fff;
            box-shadow: 0 10px 20px rgba(255, 62, 62, 0.2);
        }

        button.stop:hover {
            box-shadow: 0 15px 30px rgba(255, 62, 62, 0.4);
        }

        .status {
            position: fixed;
            bottom: 2rem;
            font-size: 0.7rem;
            font-family: monospace;
            opacity: 0.3;
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>SUUSRI LITE</h1>
        <p class="subtitle">Voice Node Alpha</p>
    </div>

    <div id="chat">
        <div class="message ai">Ready to connect. The AI will hear and speak through the server's local audio hardware.
        </div>
    </div>

    <div class="controls">
        <button id="toggleBtn">Connect Voice</button>
    </div>

    <div class="status" id="statusLabel">DISCONNECTED</div>

    <script>
        // Adjust port if you changed it in app.py
        const socket = io('http://localhost:8001');
        const chat = document.getElementById('chat');
        const toggleBtn = document.getElementById('toggleBtn');
        const statusLabel = document.getElementById('statusLabel');
        let isRunning = false;

        socket.on('connect', () => {
            statusLabel.textContent = 'CONNECTED TO PROXY';
            console.log("Socket connected");
        });

        socket.on('disconnect', () => {
            statusLabel.textContent = 'DISCONNECTED';
            isRunning = false;
            updateUI();
        });

        socket.on('transcription', (data) => {
            const div = document.createElement('div');
            div.className = "message ai";
            div.textContent = data.text;
            chat.appendChild(div);
            chat.scrollTop = chat.scrollHeight;
        });

        socket.on('status', (data) => {
            statusLabel.textContent = "SYSTEM: " + data.msg.toUpperCase();
        });

        function updateUI() {
            if (isRunning) {
                toggleBtn.textContent = 'Terminate Link';
                toggleBtn.classList.add('stop');
            } else {
                toggleBtn.textContent = 'Connect Voice';
                toggleBtn.classList.remove('stop');
            }
        }

        toggleBtn.onclick = () => {
            if (!isRunning) {
                socket.emit('start_session');
                isRunning = true;
            } else {
                socket.emit('stop_session');
                isRunning = false;
            }
            updateUI();
        };
    </script>
</body>

</html>
