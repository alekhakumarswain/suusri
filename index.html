    Install SuuSri
  </button>

  <script>
    const styles = [
      'color: white',
      'background-color: #007bff',
      'padding: 4px 8px',
      'border-radius: 4px',
      'font-size: 14px',
      'font-weight: bold',
    ].join(';');

    console.log("%cHello, I'm SUUSRI Welcome to my World! ðŸ‘‹", styles);
    console.log('%cSuuSri is smarter than you think! ðŸ¤–', 'color: #ff4500; font-size: 12px;');
    console.log('%cðŸ’¡ Fun Tip:', 'color: #ffa500; font-size: 12px;', 'Have you tried building your own assistant yet?');
    console.log('%cðŸ° Easter eggs? Maybe. ðŸ•µï¸â€â™‚ï¸', 'color: #6a5acd; font-style: italic;');
    console.log('%cðŸš€ Powered by love, but mostly by code. ðŸ’»', 'color: #ff0000; font-size: 12px; font-weight: bold;');
    console.log('%cðŸŽ® If this app isn\'t as fast as you\'d like... SuuSri blames it on the Wi-Fi. ðŸ¤·â€â™€ï¸', 'color: #ff4500; font-size: 12px;');

    // Right-click custom behavior
    document.addEventListener('contextmenu', function (e) {
      e.preventDefault();
      alert('Oops! No right-clicking allowed here. ðŸ•µï¸â€â™‚ï¸âœ¨');
    });

    console.log('%cðŸš¨ WARNING: Debugging is addictive. Proceed with caution!', 'color: blue; font-size: 14px; font-weight: bold;');

    setInterval(() => {
      console.log('%cðŸš€ Still running, no need to panic, SuuSri is invincible! ðŸ¦¾', 'color: purple; font-size: 14px; font-weight: bold;');
    }, 500000);

    const originalWarn = console.warn;
    console.warn = function (...args) {
      if (args[0] && args[0].includes("Banner not shown")) {
        return;
      }
      originalWarn.apply(console, args);
    };

    // Function to check if we're on the chat page
    function isOnChatPage() {
      return window.location.pathname.includes('/chat') || window.location.hash.includes('/chat');
    }

    // Function to update install button visibility
    function updateInstallButtonVisibility() {
      const installButton = document.getElementById("install-button");
      if (installButton && isOnChatPage()) {
        installButton.style.display = "none";
      }
    }

    document.addEventListener("DOMContentLoaded", () => {
      let deferredPrompt;
      const installButton = document.getElementById("install-button");

      // Add hover effect
      if (installButton) {
        installButton.addEventListener('mouseenter', () => {
          installButton.style.transform = 'scale(1.05)';
          installButton.style.boxShadow = '0 12px 30px rgba(175, 64, 255, 0.6)';
        });
        installButton.addEventListener('mouseleave', () => {
          installButton.style.transform = 'scale(1)';
          installButton.style.boxShadow = '0 8px 20px rgba(175, 64, 255, 0.4)';
        });
      }

      window.addEventListener("beforeinstallprompt", (event) => {
        event.preventDefault();
        deferredPrompt = event;

        // Only show install button if NOT on chat page
        if (!isOnChatPage()) {
          installButton.style.display = "block";
        }

        installButton.addEventListener("click", () => {
          if (deferredPrompt) {
            deferredPrompt.prompt();

            deferredPrompt.userChoice.finally(() => {
              deferredPrompt = null;
              installButton.style.display = "none";
            });
          }
        });
      });

      window.addEventListener("appinstalled", () => {
        alert("SuuSri has been successfully installed! ðŸŽ‰");
      });

      // Listen for route changes (for SPAs)
      window.addEventListener('hashchange', updateInstallButtonVisibility);
      window.addEventListener('popstate', updateInstallButtonVisibility);

      // Initial check
      updateInstallButtonVisibility();
    });

    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker.register("/sw.js");
      });
    }
  </script>
